<div class="landing mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="headr mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">HomeHarmony</span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#/login">Login</a>
        <a class="mdl-navigation__link" href="#/newUser">New User</a>
      </nav>
    </div>
  </header>
  
  <main class="mdl-layout__content">
    <div class="mdl-cell mdl-cell-5-col">
      <div class="newHouse houseForm">
        <h1>Login</h1>
        <form name="loginForm" ng-submit='logInUser()'>
          <!-- todo: add blur so can validate on focus lost-->
            <input id="loginEmailField" type='email' name="userEmail" ng-model='email' placeholder='user@domain.com' required>
            <div role="alert">
              <span class="error" ng-show="loginForm.userEmail.$error.required">
                Please enter your e-mail address</span>
              <span class="error" ng-show="myForm.userEmail.$error.email">
                That is not a valid email</span>
            </div>
            <input id="loginPasswordField" type="password" ng-model='password' placeholder='password' required>
            <button>login</button>
          </form>
          <a href="#/newUser">Don't have an account? <strong>Signup</strong> ...</a>
      </div>
    </div>
  </main>
</div>
