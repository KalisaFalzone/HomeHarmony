<div ng-controller="expensesCtrl">
  <h1>Expenses</h1>
  <form name='expensesForm' ng-submit='addExpense()'>
      <input type='text' name='userExpenseName' ng-model='expenseName' placeholder='enter expense name' required>
      <!-- need step='0.01' to get decimal numbers (otherwise only integers allowed) -->
      <input type='number' name="userExpenseAmount" ng-model='expenseCost' min='0.01' step='0.01' placeholder='enter amount' required>
      <input type='date' name="userExpenseDueDate" ng-model='expenseDate' placeholder='enter due date' required min='{{today}}'>
      <button>submit</button>
  </form>

  <!-- read from the database to populate expenses -->

  <li>Cable Bill, $123.50, 08/29/15</li>
  <li>Electric Bill, $73.00, 08/27/15</li>
</div>

<!-- chart container -->
<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
