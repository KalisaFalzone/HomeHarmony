<div class="tasks-container">
  <div class="mdl-grid">
    <div class="tasksForm-container mdl-cell mdl-cell--5-col">
      <h2>Create a new task</h2>
      <form name="tasksForm" class="tasksForm" ng-submit='addTask()'>
        <div>
          <label for="newTask">Task:</label>
          <input type='text' id="newTask" name="task" ng-model='newTask' ng-maxlength='20' placeholder='Enter the new task' required>
     <!--      <div role="alert"> -->
   <!--          <span class="error" ng-show="tasksForm.newTask.$error.required"> Please enter a task </span>
            <span class="error" ng-show="tasksForm.newTask.$error.maxlength"> -->
         <!--      Please enter a valid username</span> -->

            <div ng-messages="tasksForm.newTask.$error" style="color:maroon" role="alert">
              <div ng-message="required">You did not enter a task</div>
              <div ng-message="maxlength">Your task is too long</div>
            </div>

          </div>
        </div>
        <div>
          <label for="newTaskDoer">Assignee:</label>
          <input type='text' ng-model='newTaskDoer' ng-maxlength='10' placeholder='Enter the task assignee' required>
        </div>
        <div>
          <label for="newTaskDueDate">Due Date:</label>
          <input type="date" name="newTaskDueDate" ng-model='newTaskDueDate' min='{{currentDate | date:"yyyy-MM-dd"}}'placeholder='Enter the date due' required>
        </div>
        <!-- ng-class="{'error': countdownevent.event.$invalid && countdownevent.event.$dirty}"  -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Create!</button>
      </form>
    </div>

    </div>
    <div class="col2">
      <h2>House Tasks</h2>
      <ul>
        <li ng-repeat="task in compTaskArr">
          <input type="checkbox" name="task">
          <div role="alert">
            <span class="error" ng-show="tasksForm.newTask.$error.required"> Please enter a task </span>
            <span class="error" ng-show="tasksForm.newTask.$error.email">
              That is not a valid email</span>
          </div>
          <span class="assignee">{{task.doer}}</span> 
          <span class="description">{{task.description}} </span>
          <span class="dueDate">{{task.dueDate}}</span> 
        </li>
        <li ng-repeat="task in taskArr">
          <input type="checkbox" name="task">
          <span class="assignee">{{task.doer}}</span> 
          <span class="description">{{task.description}} </span>
          <span class="dueDate">{{task.dueDate}}</span> 
        </li>
        <li ng-if="taskArr.length == 0">
          <strong>No current tasks</strong>
        </li>
      </ul>
    </div>
  </div>
</div>
