 <div class="mdl-grid">
  <div class="mdl-cell mdl-cell--5-col">
    <div class="joinHouse houseForm">
      <h1>Join a house</h1>
      <form name="joinHouseForm" ng-submit='joinHouse()'>
        <input id="joinHouseID" type='text'ng-model='string' placeholder='enter house key'>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Join House</button>
      </form>
    </div>
  </div>

 
  <div class="mdl-cell mdl-cell-5-col">
    <div class="newHouse houseForm">
      <h1>Create a house</h1>
      <form name="newHouseForm" ng-submit='newHouseReg()'>
        <input id="newEmail1" type='text'ng-model='email1' placeholder="enter roommate's email">
        <input id="newEmail2" type='text'ng-model='email2' placeholder="enter roommate's email">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Create House</button>
      </form>
    </div>
  </div>
</div>
