  
 <main class="mdl-layout__content hh-houseRegistration">
  <div class="mdl-grid">
<!--     <div class="mdl-cell mdl-cell--1-col"></div> -->
    <div class="mdl-cell mdl-cell--4-col  mdl-cell--8-tablet mdl-cell--6-phone hh-form-overlay">
      <div class="newHouse hh-form">
        <h1>Create a House</h1>
        <hr>
        <form name="newHouseForm" ng-submit='newHouseReg()'>
          <input id="newEmail1" type='text'ng-model='email1' placeholder="enter roommate's email" required>
          <input id="newEmail2" type='text'ng-model='email2' placeholder="enter roommate's email" required>
          <!-- Colored mini FAB button -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Create House</button>
        </form>
      </div>
    </div>

    <div class="mdl-cell mdl-cell--4-col mdl-cell--8-tablet mdl-cell--6-phone hh-form-overlay">
      <div class="newHouse hh-form">
        <h1>Join a House</h1>
        <hr>
        <form name="joinHouseForm" ng-submit='joinHouse()'>
          <input id="joinHouseID" type='text'ng-model='chosenHouse' placeholder='enter house key' required>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Join House</button>
        </form>
      </div>
    </div>

<!--     <div class="mdl-cell mdl-cell--1-col"></div> -->
    <div class="mdl-cell mdl-cell--4-col mdl-cell--8-tablet mdl-cell--6-phone hh-form-overlay">
      <div class="newHouse hh-form">
        <h1>Add Roommate to House</h1>
        <hr>
        <form name="newHouseForm" ng-submit='addRoommate()'>
          <input id="newEmail3" type='text'ng-model='roommateEmail' placeholder="enter roommate's email" required>
          <!-- Colored mini FAB button -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Add</button>
        </form>
      </div>
    </div>
  </main>
